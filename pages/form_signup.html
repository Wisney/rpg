<div class="div-center mx-auto">
    <h2 class="hello">Cadastro!</h2>
    <br>
    <form class="login shadow p-3 mb-5 bg-gray rounded">
        <div>
            <div class="form-group">
                <label for="nick" class="form-control l">Login:</label>
                <input type="text" class="form-control" id="nick" aria-describedby="id" placeholder="Escreva o nick " size="35">
            </div>
            <div class="form-group">
                <label for="email" class="form-control l">E-mail:</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Escreva o e-mail" size="35">
            </div>  
            <div class="form-group">
                <label for="password" class="form-control l">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn-md btn-danger">Entrar</button>
            <a href="/createaccount" class="text-right">
                <button class="btn-sm btn-danger botao " >Criar Conta</button>
            </a>
        </div>
    </form>
</div>
