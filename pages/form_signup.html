<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-md-2 col-sm-1"></div>
        <div class="col-lg-5 col-md-8 col-sm-12 ">
            <h2 class="hello">{{.Message}}</h2>
            <form class="login shadow p-3 mb-5 bg-gray rounded" method="post" action="/createaccount">
                <div>
                    <div class="form-group">
                        <label for="nick" class="form-control l">Nick:</label>
                        <input type="text" class="form-control" name="nick" aria-describedby="id" placeholder="Escreva seu nick: "
                            size="35" required>
                        {{.NickError}}
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-control l">Email:</label>
                        <input type="email" class="form-control" name="email" aria-describedby="email" placeholder="Escreva nick ou email"
                            size="35" required>
                        {{.EmailError}}
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-control l">Password:</label>
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                        {{.PasswordError}}
                    </div>
                    <button type="submit" class="btn-lg btn-danger">Cadastrar</button>
                    <a href="/" class="btn-sm btn-danger" style="float:right;font-size: 14px;border:2px darkgray solid;margin-top: 4px;"
                        role="button">
                        Voltar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
