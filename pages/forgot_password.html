<div class="div-center mx-auto">
    <h2 class="hello">{{.Message}}</h2>
    <br>
    <form class="login shadow p-3 mb-5 bg-gray rounded" method="post" action="/forgotpassword">
        <div>
            <div class="form-group">
                    {{.Warning}}
                <label for="email" class="form-control l" style="min-width: 80px;">Email:</label>
                <input type="email" class="form-control" name="email" aria-describedby="email" placeholder="Escreva seu email" size="35" required autocomplete="email">
            </div>
            <button type="submit" class="btn-md btn-danger">Enviar</button>
            <a href="/" class="btn-sm btn-danger" style="float:right;font-size: 14px;border:2px darkgray solid;" role="button">
                Voltar
            </a>
        </div>
    </form>
</div>
