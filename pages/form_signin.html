<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-md-2 col-sm-1"></div>
        <! propriedade offset nao funciona -->
        <div class="col-lg-5 col-md-8 col-sm-12 ">

            <h2 class="hello ">Welcome!</h2>

            <form class="login shadow p-3 mb-5 bg-gray rounded">
                <div>
                    <div class="form-group">
                        <label for="nick" class="form-control l">Nick ou Email:</label>
                        <input type="text" class="form-control" id="nick" aria-describedby="nick" required placeholder="Escreva nick ou email"
                            size="35" autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-control l ">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required
                            autocomplete="current-password">
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <input type="submit" class="btn-lg btn-danger " value="Entrar">
                        </div>
                        <div class="col-6">

                            <a href="/forgotpassword" class="btn-danger textWhite float-right" style="margin-left: 3px;margin-bottom: 6px;
                            margin-top: -3px;" role="button">
                                &#160;Esqueci Senha
                            </a>
                            <a href="/createaccount" class="btn-danger textWhite float-right" style="margin-top: -3px;" role="button">
                                &#160;Criar Conta&#160;
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
