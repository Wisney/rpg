<div class="div-center mx-auto">
    <h2 class="hello">{{.Message}}</h2>
    <br>
    <form class="login shadow p-3 mb-5 bg-gray rounded" method="post" action="/resetpassword/{{.Token}}">
        <div>
            <div class="form-group">
                    {{.Warning}}
                <label for="password" class="form-control l">Nova Senha:</label>
                <input type="password" class="form-control" name="password" aria-describedby="password" placeholder="Escreva sua nova senha" size="35" required>
            </div>
            <button type="submit" class="btn-md btn-danger">Enviar</button>
            <a href="/" class="btn-sm btn-danger" style="float:right;font-size: 14px;border:2px darkgray solid;margin-top: 4px;" role="button">
                Voltar
            </a>
        </div>
    </form>
</div>
